<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="assets/images/avatar-jessica.jpeg"
        alt="Profile Picture"
        class="profile-image"
      />
      <h1>Jessica Randall</h1>
      <span>London, United Kingdom</span>
      <p>"Front-end developer and avid reader."</p>
      <div class="button"><a href="#" target="blank_"></a>GitHub</div>
      <div class="button"><a href="#" target="blank_"></a>Frontend Mentor</div>
      <div class="button"><a href="#" target="blank_"></a>LinkedIn</div>
      <div class="button"><a href="#" target="blank_"></a>Twitter</div>
      <div class="button"><a href="#" target="blank_"></a>Instagram</div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by Saif tamer<a href="https://youtu.be/Q5vof_SRbxo?t=2">
        Click here</a
      >.
    </div>
  </body>
</html>
